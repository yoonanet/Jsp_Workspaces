<!DOCTYPE html> <!-- html이라고 하는 정보를 알려주는 것임 (파일들을 보면 제일 상단에 어떤 파일이라는 정보를 표시하는 것이 일반적임) -->
<html>
<head>
<meta charset="UTF-8">
<title>메인 페이지</title>
</head>
<body>

	<h1>index.html 파일입니다.</h1>
	<h1>최윤아</h1>
	
	<!-- 
		https프로토콜의 역할을 이클립스가 대신 해주고 있는 것임 (클라이언트가 jsp파일을 요청하면 서버(톰캣)가 요청에 관련된 파일을 전송해주는 동작)
		URL에서 index.html을 빼고 입력해도 정상적으로 화면이 실행되고 있다.
		프로젝트의 이름만을 전달하면 default의 파일이름으로 index.html파일이 있는지 톰캣이 보고 서비스를 해주는 것이다. (화면 첫페이지를 구성할 때 index로 전달하는 것이 일반적)
		
		톰캣 설정에서 포트번호를 80으로 수정 => URL부분에서 포트 번호를 생략하고 프로젝트의 이름으로만 입력했을 때 정상적으로 실행됨
		포트번호를 80(default 포트번호로써 포트번호 전달하지 않으면 80으로 지정됨)으로 기본 지정을 해놓고 
		첫 페이지의 파일이름을 index로 지정을 해놓으면 별도로 추가적인 요청(포트번호와 URL)을 브라우저 상에서 입력하지 않더라도 실행이 되어지는 것이다. 
		(네이버의 첫 페이지도 동일하게 되어있기 때문에 바로 화면이 출력되는 것임
		 ***네이버는 프로젝트 이름을 생략해도 정상적으로 화면이 출력되고 있다. 아래와 같은 방법이 사용된 것임
		 -> 모듈에서 Edit으로 Path값을 '/'로 주고 URL입력칸에 IP주소값만 넣으면 index파일의 화면이 정상적으로 출력된다.
		    하지만 /는 하나의 프로젝트만 올려놓고 살펴볼 수 있는 것임!!)
		    ==> ***프로젝트의 최종적인 환경은 위와 같이 만들어놓으면 된다.
		
		*포트번호를 80으로 해놓으면 하나의 서버 안에 하나의 프로젝트 밖에 만들지 못한다.
		 따라서 포트번호가 서로 겹쳐지지 않게끔 포트번호는 8090으로 실습을 진행하도록 한다.
		
		IP주소로 기억하여 찾기는 어려움. 따라서 DNS를 제공함 -> 따라서 DNS의 주소를 가진 컴퓨터가 존재하고 그 컴퓨터는 DNS서버라고 이름을 붙임
		DNS서버 컴퓨터는 테이블이 하나 있음(도메인, IP) 도메인의 실질적인 컴퓨터의 IP주소값을 매핑해놓음
		따라서 브라우저에 도메인이름으로 요청을 하면 브라우저는 DNS서버 컴퓨터에 찾아가서 IP주소를 요청하게 되고, 
		DNS서버가 매핑되어 찾은 IP주소를 찾아서 실질적으로 컴퓨터를 구분하여 찾아가게 되는 것이다.
		
		서버에 응답하고자하는 파일은 전부 서버가 가지고 있어야 하는 것이다. 
		=> 서버는 톰캣으로 사용하게끔 작업 환경을 구성해놓고 있음
		   즉, wab이나 jsp파일에서 프로젝트를 관리하는 주체가 서버의 환경을 제공해주는 톰캣인 것이다.
		   
		***도메인을 신청하는 것이 고유 IP를 할당받는 것이다.
		[브라우저 화면은 클라이언트한테 있는 것이고 파일은 서버톰캣이 보관하는 것임 -> 꼭 알고 있기]
	-->
	
	<% 
		int sum = 0;
	
		for(int i=0; i <= 10; i++) {
			sum += i;
		}
	%>
	
	<%= sum%> <!-- html에서는 이 코드들이 텍스트일 뿐이다!! -->
	
</body>
</html>
